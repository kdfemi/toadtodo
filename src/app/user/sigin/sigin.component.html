<form>
    <div class="form-group">
        <label for="username">username</label>
        <input type="text" class="form-control" id="username" placeholder="username / email">
    </div>
    <div class="form-group">
        <label for="password">password</label>
        <input type="password" id="password" class="form-control" placeholder="123456">
    </div>
    <div class="text-center">
       <button class="btn btn-primary" type="button" (click)="login()">Signin</button> 
    </div>
    
</form>
