<div class="row">
        <div class="col-xs-12" >
            <div class="list-group">
                <a routerLink="{{todoItem?.id}}" class="list-group-item" [ngClass]="todoItem?.closed ? 'list-group-item-danger' : 'transparent' ">
                    <h4 class="list-group-item-heading">{{todoItem.title}}</h4>
                    <p class="list-group-item-text">{{todoItem.description}}</p>
                </a>
            </div>
        </div>
</div>
