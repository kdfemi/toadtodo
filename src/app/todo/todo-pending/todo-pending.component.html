<div class="row">
    <div class="col-xs-12">
        <div class="page-header" style="margin: 0">
            <h1>Pended Tasks <small>Dont be lazy to do all tasks</small></h1>
          </div>
    </div>
</div>
<div *ngFor="let todo of todos" >
        <ng-template [ngIf]="todo.closed">
                <app-todo-pending-item [todo]="todo">
                </app-todo-pending-item>
        </ng-template>
</div>
