<form >
    <div class="row">
        <div class="col-xs-12">
            <h3 class="text-center">Sign up</h3>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="example@toadtodo.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="123456">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="toadtodo">
            </div>
            <div class="checkbox">
                <label >
                    <input type="checkbox" name="agreed" id="agreed">
                    agree to our <a [routerLink]="['/']">terms</a> and <a [routerLink]="['/']">condition</a> 
                </label>
            </div>            
        </div>
    </div>
    <div class="row">
        <div class=" col-offset-xs-6 text-center">
        <button type="submit" class="btn btn-primary">SignUp</button> 
        </div>
    </div> 
</form>
